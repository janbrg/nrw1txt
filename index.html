<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text eingeben</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  
  #text-input {
    font-size: 1em;
    padding: 10px;
  }

  #submit-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<input type="text" id="text-input" placeholder="Text eingeben">
<button id="submit-button">Text anzeigen</button>

<script>
  const submitButton = document.getElementById('submit-button');

  submitButton.addEventListener('click', () => {
    const textInput = document.getElementById('text-input').value;
    // Speichere den eingegebenen Text im Local Storage
    localStorage.setItem('enteredText', textInput);
    // Leite zur zweiten Seite weiter
    window.location.href = 'anzeige.html';
  });
</script>
</body>
</html>
