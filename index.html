<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text eingeben</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  
  #text-input {
    width: 80%;
    height: 150px;
    padding: 10px;
  }

  #submit-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<textarea id="text-input" placeholder="Text eingeben"></textarea>
<button id="submit-button">Text anzeigen</button>

<script>
  const submitButton = document.getElementById('submit-button');
  const textInput = document.getElementById('text-input');

  submitButton.addEventListener('click', () => {
    const enteredText = textInput.value;
    // Speichere den eingegebenen Text im Local Storage
    localStorage.setItem('enteredText', enteredText);
    // Sende den eingegebenen Text an die Anzeigeseite
    sendMessageToAnzeigePage(enteredText);
  });

  function sendMessageToAnzeigePage(message) {
    if (window.opener) {
      window.opener.postMessage(message, window.location.origin);
    }
  }
</script>
</body>
</html>
