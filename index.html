<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text eingeben</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  
  #text-input {
    width: 80%;
    height: 150px;
    padding: 10px;
  }

  #send-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }

  #clear-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }

  #open-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<textarea id="text-input" placeholder="Text eingeben"></textarea>
<button id="send-button">Text senden</button>
<button id="clear-button">Clear</button>
<button id="open-button">Anzeige Ã¶ffnen</button>

<script>
  const sendButton = document.getElementById('send-button');
  const clearButton = document.getElementById('clear-button');
  const openButton = document.getElementById('open-button');
  const textInput = document.getElementById('text-input');

  sendButton.addEventListener('click', () => {
    const enteredText = textInput.value;
    // Speichere den eingegebenen Text im Local Storage
    localStorage.setItem('enteredText', enteredText);
    // Sende den eingegebenen Text an die Anzeigeseite
    sendMessageToAnzeigePage(enteredText);
  });

  clearButton.addEventListener('click', () => {
    textInput.value = '';
  });

  openButton.addEventListener('click', () => {
    window.open('anzeige.html', 'Anzeigeseite', 'width=800,height=600');
  });

  function sendMessageToAnzeigePage(message) {
    if (window.opener) {
      window.opener.postMessage(message, window.location.origin);
    }
  }
</script>
</body>
</html>
