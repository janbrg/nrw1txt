<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vollbild Sprecher:innen-Texte</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  
  #fullscreen-text {
    font-size: 3em;
    text-align: center;
    padding: 20px;
    background-color: white;
    border: 2px solid #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  #text-input {
    margin-top: 20px;
    padding: 10px;
    font-size: 1em;
  }

  #update-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="fullscreen-text">
  Hier kommt der Text der Sprecher:innen hin.
</div>
<input type="text" id="text-input" placeholder="Neuer Text eingeben">
<button id="update-button">Text aktualisieren</button>

<script>
  const fullscreenText = document.getElementById('fullscreen-text');
  const textInput = document.getElementById('text-input');
  const updateButton = document.getElementById('update-button');

  updateButton.addEventListener('click', () => {
    fullscreenText.textContent = textInput.value;
  });
</script>
</body>
</html>
